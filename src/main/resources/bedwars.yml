# BedWars core settings (this file lives in plugins/OmGames/bedwars.yml)
bedwars-dimension: "bedwars"
respawn-delay-seconds: 5

anti-build:
  base-generator-radius: 14
  advanced-generator-radius: 4

# Generator timings (ticks for spawn rates, seconds for upgrades)
generator-settings:
  base:
    tier1:
      iron-interval-ticks: 40
      gold-interval-ticks: 120
    tier2:
      iron-interval-ticks: 25
      gold-interval-ticks: 80
    tier3:
      iron-interval-ticks: 15
      gold-interval-ticks: 60
    upgrades:
      tier2-seconds: 180
      tier3-seconds: 360
  diamond:
    tier1-interval-ticks: 800
    tier2-interval-ticks: 600
    tier3-interval-ticks: 400
